<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link href="orderform.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	</head>

  <body>
    <div id="container">
      <header>
        <h1>Patti's Posies</h1>
        <h2>Order Form</h2>
      </header>
      <nav>
        <p><a href="index.html">Home</a> | <a href="orderform.html">Place an Order</a> | <a href="mums.html">Mums</a> | <a href="pansy.html">Pansies</a></p>
      </nav>
      <div id="main">
        <form name="order" id="order" method="post" action="thanks.html">
          <fieldset>
            <legend>Personal Information</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required>
              <span id="nameErr" class="error"></span><br>

              <label for="address">Billing Address:</label>
              <input type="text" name="address" id="address" required>
              <span id="addressErr" class="error"></span><br>

              <label for="city">City:</label>
              <input type="text" name="city" id="city" required>
              <span id="cityErr" class="error"></span><br>

              <label for="state">State: </label>
              <select name="state" id="state">
                <option value="TX">Texas</option>
                <option value="OK">Oklahoma</option>
                <option value="NM">New Mexico</option>
                <option value="LA">Louisiana</option>
                <option value="AR">Arkansas</option>
                <option value="CO">Colorado</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
              </select>
              <span id="stateErr" class="error"></span><br>

              <label for="zip">Zip Code:</label>
              <input type="text" name="zip" id="zip" required>
              <span id="zipErr" class="error"></span><br>

              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required>
              <span id="emailErr" class="error"></span><br>

              <label for="email2">Confirm email:</label>
              <input type="email" name="email2" id="email2" required>
              <span id="email2Err" class="error"></span><br>

              <!--			<label for="shipdate">Ship date:</label>
			<input type="text" name="shipdate" id="shipdate">-->
            </p>
          </fieldset>

          <fieldset>
            <legend>Shipping Address</legend>
            <p>
              <label for="copy">Copy billing address:</label>
              <input type="checkbox" name="copy" id="copy"><br>
              <!-- span tag to hide shipping info   -->
              <span id="shipping">

                <label for="shipaddr">Shipping Address:</label>
                <input type="text" name="shipaddr" id="shipaddr" required>
                <span id="shipaddrErr" class="error"></span><br>

                <label for="shipcity">City:</label>
                <input type="text" name="shipcity" id="shipcity" required>
                <span id="shipcityErr" class="error"></span><br>

                <label for="shipstate">State: </label>
                <select name="shipstate" id="shipstate">
                  <option value="TX">Texas</option>
                  <option value="OK">Oklahoma</option>
                  <option value="NM">New Mexico</option>
                  <option value="LA">Louisiana</option>
                  <option value="AR">Arkansas</option>
                  <option value="CO">Colorado</option>
                  <option value="CA">California</option>
                  <option value="NY">New York</option>
                </select>
                <span id="shipstateErr" class="error"></span><br>

                <label for="shipzip">Zip Code:</label>
                <input type="text" name="shipzip" id="shipzip" required>
                <span id="shipzipErr" class="error"></span>

              </span>
            </p>
          </fieldset>

          <fieldset>
            <legend>Order Form</legend>
            <p id="orderErr" class="error"></p>
            <table>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
              <tr>
                <td>Mums</td>
                <td id="price1">9.99</td>
                <td><input type="text" size="2" name="qty1" id="1" class="qty"></td>
                <td id="total1" class="total"></td>
              </tr>
              <tr>
                <td>Pansies</td>
                <td id="price2">1.49</td>
                <td><input type="text" size="2" name="qty2" id="2" class="qty"></td>
                <td id="total2" class="total"></td>
              </tr>
              <tr>
                <td>Ornamental Kale</td>
                <td id="price3"> 11.99</td>
                <td><input type="text" size="2" name="qty3" id="3" class="qty"></td>
                <td id="total3" class="total"></td>
              </tr>
              <tr>
                <th colspan="3">Subtotal</th>
                <th id="subt"></th>
              </tr>
              <tr>
                <th colspan="3">Tax</th>
                <th id="tax"></th>
              </tr>
              <tr>
                <th colspan="3">Shipping</th>
                <th id="ship"></th>
              </tr>
              <tr>
                <th colspan="3">Order Total</th>
                <th id="gTotal"></th>
              </tr>
            </table>
            <p id="place"><input type="submit" name="submit" value="Place order"></p>
          </fieldset>
        </form>
        <p><a href="index.html">Home Page</a></p>
      </div>
      <footer>
				<hr>
        <p>Brookhaven College WebDev</p>
      </footer>
    </div>
  </body>

</html>
