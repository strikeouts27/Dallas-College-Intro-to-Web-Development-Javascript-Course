<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Image Gallery</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link href="css/gallery.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="javascript/gallery.js"></script>

  </head>

  <body>
    <div id="container">
      <header>
        <h1>Patti's Posies</h1>
      </header>
      <h2 id="pltTitle">Mums Photo Gallery</h2>
      <div id="gallery">
        <figure>
          <img
            src="images/yellow_pompom_mum.jpg"
            id="lgPic"
            alt="mum picture"
          />
          <figcaption id="lgTitle">Yellow PomPom Mum</figcaption>
        </figure>
        <p id=".thumbs">
          <img id="thumbnail"
            src="images/yellow_pompom_mum.jpg"
            alt="Yellow PomPom Mum"
            width="90"
            height="60"
          />
          <img id=".thumbnail"
            src="images/purple_single_mum.jpg"
            alt="Purple Single Mum"
            width="90"
            height="60"
          />
          <img id=".thumbnail"
            src="images/white_double_mum.jpg"
            alt="White Double Mum"
            width="90"
            height="60"
          />
          <img id=".thumbnail"
            src="images/pink_single_mum.jpg"
            alt="Pink Single Mum"
            width="90"
            height="60"
          />
          <img id=".thumbnail"
            src="images/sunburst_daisy_mum.jpg"
            alt="Sunburst Daisy Mum"
            width="90"
            height="60"
          />
          <img id=".thumbnail"
            src="images/magenta_daisy_mum.jpg"
            alt="Magenta Daisy Mum"
            width="90"
            height="60"
          />
        </p>
      </div>
      <footer>
        <hr />
        <p>Brookhaven College WebDev</p>
      </footer>
    </div>
  </body>
</html>
